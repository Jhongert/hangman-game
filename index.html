<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<title>Hangman Game by Jhongert Fuertes</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/slate.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<div class="container">
			<header class="row">
				<div class="col-sm-12">
					<h1>Hangman Game</h1>
				</div>
			</header>
			<div class="row">
				<div class="col-sm-8">
					<div class="record">
						<ul class="list-group">
							<li class="list-group-item">
							    <span id="wins" class="badge">0</span>
							    Wins
							</li>
							<li class="list-group-item">
							    <span id="losses" class="badge">0</span>
							    Losses
							</li>
							<li class="list-group-item">
							    <span id="lives" class="badge">10</span>
							    Lives
							</li>
						</ul>
						
					</div>
					<div>

					<div id="msgContainer" class="text-center">
						<a id="play" href="#" class="btn btn-success">Play</a>
  						<h3 id="msg" >Or press any key to start</h3>
					</div>
					

					<div id="playArea" class="text-center">
						<p>Letters guessed: <span id="guessed"></span></p>
						<ul id="pattern"></ul>
					</div>

					<div id="keys" class="btn-toolbar text-center">
						 
					</div>

				</div>
				<div class="col-sm-4">
				</div>
			</div>
		</div>	
		<script type="text/javascript" src="assets/javascript/gameObj.js"></script>
	</body>
</html>
